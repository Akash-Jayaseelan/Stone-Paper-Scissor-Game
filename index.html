    <script>
        //get the score from setitem by getitem method and JSON.parse() is used to convert to js object and make the score everytime as resume

        function playgame(playerMove){
            const computerMove = pickComputerMove();
            let result = '';

            if (playerMove === 'Scissor') {
                if (computerMove === 'Stone') {
                    result = 'You Lose.';
                } else if (computerMove === 'Paper') {
                    result = 'You Win.';
                } else if (computerMove === 'Scissor') {
                    result = 'Tie.';
                }
            }

            else if(playerMove === 'Paper'){
                if(computerMove === 'Stone'){
                    result = 'You Win.'
                }else if (computerMove === 'Paper') {
                    result = 'Tie.';
                } else if (computerMove === 'Scissor') {
                    result = 'You Lose.';
                }
            }

            else if(playerMove === 'Stone'){
                if(computerMove === 'Stone'){
                    result = 'Tie.';
                }else if(computerMove === 'Paper'){
                    result = 'You Lose.';
                }else if(computerMove === 'Scissor'){
                    result = 'You Win.';
                }
            }

            if(result === 'You Win.'){
                score.wins++;
            }else if(result === 'You Lose.'){
                score.losses++;
            }else if(result === 'Tie.'){
                score.ties++;
            }

            localStorage.setItem('score', JSON.stringify(score));//JSON.stringify --> is used to convert to the string "stringify" is make everything as string*/
            //setIten is a function is store in the object "localStorage"
            

            alert(`You Picked ${playerMove}. Computer Picked ${computerMove}. ${result}.
Win: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);
        }

        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';
            if(randomNumber >=0 && randomNumber < 1/3){
                computerMove ='Stone';
            }else if(randomNumber >=1/3 && randomNumber < 2/3){
                computerMove ='Paper';
            }else if(randomNumber >=2/3 && randomNumber < 1){
                computerMove ='Scissor';
            }
            return computerMove;
        }
